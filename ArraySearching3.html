    <title>Array Searching</title>
    <Script>
        let arr=[20,36,56,24,16,94,56]
        let item=56;
        let totalitem=0;
        for(i=0; i<arr.length; i++){
            if(item==arr[i]){
                 totalitem+=1;
            }
        }
       
        console.log(item, "available in array",  totalitem," Time");
    </Script>
